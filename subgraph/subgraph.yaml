    name: Counter
    network: somnia-testnet  # Updated to match your configuration
    source:
      address: "0x49E389D79401D404cd4FBA55CC831a8224A0C277"  # Update this with your deployed contract address
      abi: Counter
      startBlock: 106473529  # Update this with the block where your contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - CounterIncrement
      abis:
        - name: Counter
          file: ./abis/Counter.json
      eventHandlers:
        - event: CounterIncremented(indexed address,uint256,uint256)
          handler: handleCounterIncremented
      file: ./src/mapping.ts 