<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.3.0/dist/web3.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        .container { 
            border: 1px solid #ccc; 
            padding: 30px; 
            border-radius: 8px; 
        }
        #counter { 
            font-size: 48px; 
            font-weight: bold; 
            margin: 20px 0; 
            color: #333; 
        }
        button { 
            font-size: 18px; 
            padding: 12px 24px; 
            margin: 10px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
        }
        #connectBtn { 
            background-color: #007bff; 
            color: white; 
        }
        #incrementBtn { 
            background-color: #28a745; 
            color: white; 
        }
        #incrementBtn:disabled { 
            background-color: #6c757d; 
            cursor: not-allowed; 
        }
        .wallet-info { 
            margin: 20px 0; 
            font-size: 14px; 
            color: #666; 
        }
        .nav { 
            margin-bottom: 30px; 
        }
        .nav a { 
            margin: 0 10px; 
            text-decoration: none; 
            color: #007bff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Counter</a>
            <a href="/leaderboard">Leaderboard</a>
        </div>
        
        <h1>Counter Demo</h1>
        
        <div class="wallet-info">
            <div id="walletStatus">Please connect your wallet</div>
            <div id="walletAddress"></div>
        </div>
        
        <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
        
        <div id="counter">0</div>
        
        <button id="incrementBtn" onclick="incrementCounter()" disabled>Increment Counter</button>
        
        <div id="status"></div>
    </div>

    <script>
        let web3;
        let userAccount;
        let contract;
        
        // Update this with your deployed contract address
        const CONTRACT_ADDRESS = '0x49E389D79401D404cd4FBA55CC831a8224A0C277';
        
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "increment",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "user", "type": "address"}],
                "name": "getCounter",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "user", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "newCount", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "timestamp", "type": "uint256"}
                ],
                "name": "CounterIncremented",
                "type": "event"
            }
        ];

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    userAccount = accounts[0];
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    
                    document.getElementById('walletStatus').textContent = 'Wallet Connected';
                    document.getElementById('walletAddress').textContent = `Address: ${userAccount}`;
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('incrementBtn').disabled = false;
                    
                    await loadCounter();
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    document.getElementById('status').textContent = 'Error connecting wallet';
                }
            } else {
                alert('Please install MetaMask or another Web3 wallet');
            }
        }

        async function loadCounter() {
            if (!contract || !userAccount) return;
            
            try {
                // Try to get counter from subgraph first, fallback to contract
                const response = await fetch(`/api/counter/${userAccount}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('counter').textContent = data.count;
                } else {
                    // Fallback to contract call
                    const count = await contract.methods.getCounter(userAccount).call();
                    document.getElementById('counter').textContent = count;
                }
            } catch (error) {
                console.error('Error loading counter:', error);
                document.getElementById('status').textContent = 'Error loading counter';
            }
        }

        async function incrementCounter() {
            if (!contract || !userAccount) return;
            
            try {
                document.getElementById('status').textContent = 'Processing transaction...';
                document.getElementById('incrementBtn').disabled = true;
                
                const result = await contract.methods.increment().send({ 
                    from: userAccount 
                });
                
                document.getElementById('status').textContent = 'Transaction successful!';
                
                // Wait a moment then reload counter
                setTimeout(loadCounter, 2000);
                
            } catch (error) {
                console.error('Error incrementing counter:', error);
                document.getElementById('status').textContent = 'Transaction failed';
            } finally {
                document.getElementById('incrementBtn').disabled = false;
            }
        }

        // Auto-connect if wallet was previously connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_accounts' 
                });
                if (accounts.length > 0) {
                    await connectWallet();
                }
            }
        });
    </script>
</body>
</html>
